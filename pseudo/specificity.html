<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Specificity</title>
        <style>
            #most{
                color: red !important;
            }
            .power{
                color: darkgoldenrod;
            }
            h1{
                color: cyan !important;
            }
        </style>
    </head>

    <body>
        <h1 style="color: darkorchid;" id="most" class="power">Hello Developer!</h1>
    </body>
</html>

    <!-- Powerful selection are folows: !important>inline>id>class>tag -->
