    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pseudo element before/after</title>
        <style>
            
            h1::before{
                content: "Hello ";
                font-size: 25px;
                background-color: bisque;
            }

            .special-effect::after{
                content: " Bye";
                font-size: 20px;
                background-color: aquamarine;
            }

            body{
                counter-reset: section;
            }

            p::before {
                counter-increment: section;
                content: "Friend " counter(section) ": ";
            }

            p::after {
                content: "ðŸ¥°"; 
            }





        </style>
    </head>

    <body>
        <h1>Pseudo Class</h1>
        <h1 class="special-effect">Parent Class</h1>
        <h1 class="special-effect">Child Class</h1>
